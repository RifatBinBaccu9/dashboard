<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind cnfig -->
    <link rel="stylesheet" href="./src/input.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="max-w-[436px] mx-auto p-3 border rounded-2xl">
      <div class="flex justify-end px-4 sm:px-7 pt-3 sm:pt-6">
        <div
          class="w-6 sm:w-[40px] h-6 sm:h-[40px] flex justify-center items-center bg-[#F0F0F0] rounded-full"
        >
          <i class="fa-solid fa-xmark text-lg sm:text-2xl"></i>
        </div>
      </div>
      <div class="px-4 sm:px-7">
        <div class="">
            <label
          for="CouponName"
          class="text-base font-medium poppins text-[#202020]"
          >Coupon Name</label
        >
        <input
          type="text"
          id="CouponName"
          placeholder="New Year flash Sale"
          class="py-3 sm:py-[18px] px-2 sm:px-4 text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
        />
        </div>

       <div class="mt-4">
        <label
        for="CouponCode"
        class="text-base font-medium poppins text-[#202020] mt-4"
        >Coupon Code</label
      >
      <input
        type="text"
        id="CouponCode"
        placeholder="NewYear25"
        class="py-3 sm:py-[18px] px-2 sm:px-4 text-[#7517B0] text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
      />
       </div>

        <div class="mt-4">
            <label
            for="Discount"
            class="text-base font-medium poppins text-[#202020] mt-4"
            >Discount Type</label
          >
          <select
            name=""
            id="Discount"
            class="py-3 sm:py-[18px] px-2 sm:px-4 text-[#7517B0] text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
          >
            <option value="1">Flat</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>

        <div class="mt-4">
          <label
            for="Amount"
            class="text-base font-medium poppins text-[#202020]"
            >Amount ($)</label
          >
          <input
            type="text"
            id="Amount"
            placeholder="$100"
            class="py-3 sm:py-[18px] px-2 sm:px-4 text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
          />
        </div>

        <div class="mt-4">
          <label
            for="Startdate"
            class="text-base font-medium poppins text-[#202020]"
            >Start date</label
          >
          <input
            type="date"
            id="Startdate"
            placeholder=""
            class="py-3 sm:py-[18px] px-2 sm:px-4 text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
          />
        </div>

        <div class="mt-4">
          <label
            for="EndDate"
            class="text-base font-medium poppins text-[#202020]"
            >End Date</label
          >
          <input
            type="date"
            id="EndDate"
            placeholder=""
            class="py-3 sm:py-[18px] px-2 sm:px-4 text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
          />
        </div>

        <div class="mt-4">
          <label
            for="Limit"
            class="text-base font-medium poppins text-[#202020]"
            >Limit</label
          >
          <input
            type="text"
            id="Limit"
            placeholder="40"
            class="py-3 sm:py-[18px] px-2 sm:px-4 text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
          />
        </div>

        <div class="mt-4">
            <label
            for="customer"
            class="text-base font-medium poppins text-[#202020] mt-4"
            >Discount for customer</label
          >
          <select
            name=""
            id="customer"
            class="py-3 sm:py-[18px] px-2 sm:px-4 text-[#7517B0] text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
          >
            <option value="1">All</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>

        <div class="mt-4">
            <label
            for="product"
            class="text-base font-medium poppins text-[#202020] mt-4"
            >Discount for product</label
          >
          <select
            name=""
            id="product"
            class="py-3 sm:py-[18px] px-2 sm:px-4 text-[#7517B0] text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full"
          >
            <option value="1">All</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>

        <div class="mt-4 pb-4 sm:pb-8">
            <button class="py-2 sm:py-[15px] px-2 sm:px-4 bg-[#7517B0] text-white text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] w-full">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
