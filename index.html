<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind cnfig -->
    <link rel="stylesheet" href="./src/input.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="max-w-[1920px] mx-auto flex">
      <!-- Site bar -->
      <div class="w-[320px] h-[1292px] bg-amber-400">
        <h1>Site bar</h1>
      </div>

      <!-- Main -->
      <div>
        <div class="h-[74px] w-[1600px] bg-green-400 mt-8 mb-[56px]">
          <h1>Header</h1>
        </div>

        <div class="px-4">
            <!-- Product card header -->
          <div class="flex flex-row justify-between items-center">
            <div class="flex flex-row items-center gap-2">
              <h1 class="text-[23px] font-semibold poppins">All Products</h1>
              <p class="text-[12px] font-normal poppins text-[#A946E7]">Total(12)</p>
            </div>

            <div class="flex flex-row gap-4">
              <div class="flex flex-row gap-3 py-4 px-8 items-center">
                <h1 class="text-[13px] font-semibold poppins">Filter</h1>
                <i class="fa-solid fa-arrow-up-wide-short text-2xl"></i>
              </div>

              <button class="text-white bg-[#941DDC] py-4 px-8 flex flex-row items-center gap-4 rounded-[5px]">
                <span class="text-[13px] font-semibold poppins">Add new product</span>
                <i class="fa-solid fa-circle-plus text-2xl"></i>
              </button>
            </div>
          </div>

          <!-- Product Card section -->
          <div>
            <div class="flex flex-row gap-5 items-center">
                <div class="w-[184px] h-[180px]">
                    <img src="../book.png" alt="book" class="w-full h-full">
                </div>
                <div>
                    <div>
                        <h1 class="text-2xl font-medium poppins">I Want a c Catastrophe</h1>
                        <span class="text-[12px] font-normal inter text-[#941DDC]">Affiliated</span>
                    </div>

                    <div>
                        <h1>$200.00</h1>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <span>4.5(12)</span>
                        </div>
                        <p>Active</p>
                    </div>

                    <div>
                        <span>Affilate Link</span>
                        <i class="fa-solid fa-copy"></i>
                    </div>

                    <div>
                        <div>
                            <span>$100 Revenue</span>
                            <span>83 Sales</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-copy"></i>
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
