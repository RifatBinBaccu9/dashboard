<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind cnfig -->
    <link rel="stylesheet" href="./src/input.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="max-w-[440px] mx-auto border rounded-md p-7 flex flex-col gap-2"
    >
      <div>
        <label for=" " class="text-base font-medium poppins text-[#202020]"
          >Current Password</label
        >
        <input
          type="password"
          id="CurrentPassword"
          placeholder="Current Password"
          class="py-3 sm:py-[18px] px-2 sm:px-4 text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full outline-none"
        />
      </div>

      <div>
        <label
          for="NewPassword "
          class="text-base font-medium poppins text-[#202020]"
          >New Password
        </label>
        <input
          type="password"
          id="NewPassword"
          placeholder="New Password "
          class="py-3 sm:py-[18px] px-2 sm:px-4 text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full outline-none"
        />
      </div>

      <div>
        <label
          for="ConfirmPassword "
          class="text-base font-medium poppins text-[#202020]"
          >Confirm Password
        </label>
        <input
          type="password"
          id="ConfirmPassword"
          placeholder="Confirm Password "
          class="py-3 sm:py-[18px] px-2 sm:px-4 text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] mt-2 w-full outline-none"
        />
      </div>
      
      <button class="py-2 sm:py-[15px] px-2 sm:px-4 bg-[#7517B0] text-white text-sm font-normal poppins border border-[#E7E7E7] rounded-[10px] w-full">Change Password  </button>
    </div>
  </body>
</html>
