<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Composer</title>
    <!-- Tailwind CDN (Remove if using a local build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-gray-50 font-poppins">
    <div class="max-w-[1920px] mx-auto flex">
      <!-- Sidebar -->
      <div class="hidden lg:block w-[320px] min-h-screen bg-amber-400 p-6">
        <h1 class="text-white font-bold text-xl">Sidebar</h1>
      </div>

      <!-- Main Content -->
      <div class="w-full">
        <!-- Header -->
        <div
          class="h-[74px] w-full bg-green-400 flex items-center justify-center"
        >
          <h1 class="text-white text-lg font-bold">Header</h1>
        </div>

        <div class="p-6">
        <div class="flex flex-row items-center"> 
            <span>All Template</span>
            <span>Sent</span>
            <span>scheduled</span>
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
